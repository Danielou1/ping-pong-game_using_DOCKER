<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Ping Pong</h1>
        <div class="player-inputs">
            <div class="player-input">
                <label for="player1">Player 1 Name</label>
                <input type="text" id="player1-name" value="Player 1">
            </div>
            <div class="player-input" id="player2-input-container">
                <label for="player2">Player 2 Name</label>
                <input type="text" id="player2-name" value="Player 2">
            </div>
        </div>
        <div class="game-mode-buttons">
            <button id="vs-computer-button">Play vs Computer</button>
            <button id="vs-player-button">Play vs Friend</button>
        </div>
        <div class="instructions">
            <p>Player 1 (Left): Use Mouse</p>
            <p>Player 2 (Right): Use Arrow Up & Arrow Down</p>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
